<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .gender-group,
      .hobbies-group {
        margin: 10px 0 20px;
      }
      .gender-group label,
      .hobbies-group label {
        display: inline-block;
        margin-right: 15px;
        font-weight: normal;
      }
      input[type="submit"] {
        background-color: #15c4c7;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      .date-group {
        margin: 10px 0 20px;
      }
      .date-group label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
      }
      .date-group input[type="date"] {
        width: 30%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .color-group {
        margin: 10px 0 20px;
      }
      .color-group label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
      }
      .color-group input[type="color"] {
        width: 30%;
        padding: 12px;
        border-radius: 6px;
        border: 2px solid #ccc;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form method="GET" action="submit_form.html">
        <!------------------- name ------------------------->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <!------------------- email ------------------------->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <!------------------- password ------------------------->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <!------------------- gender ------------------------->
        <label>Gender:</label>
        <div class="gender-group">
          <label
            ><input type="radio" name="gender" value="Male" required />
            Male</label
          >
          <label
            ><input type="radio" name="gender" value="Female" /> Female</label
          >
        </div>

        <!------------------- address ------------------------->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <!------------------- country ------------------------->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">--Select Country--</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="Japan">Japan</option>
          <option value="India">India</option>
        </select>
        <!------------------- hobbies ------------------------->
        <label>Hobbies:</label>
        <div class="hobbies-group">
          <label
            ><input type="checkbox" name="hobbies[]" value="Reading" />
            Reading</label
          >
          <label
            ><input type="checkbox" name="hobbies[]" value="Traveling" />
            Traveling</label
          >
          <label
            ><input type="checkbox" name="hobbies[]" value="Gaming" />
            Gaming</label
          >
          <label
            ><input type="checkbox" name="hobbies[]" value="Cooking" />
            Cooking</label
          >
        </div>
        <!------------------- time ------------------------->
        <div class="date-group">
          <label for="date">Date :</label>
          <input type="date" id="Date" name="Date" required />
        </div>
        <!------------------- time ------------------------->
        <div class="color-group">
          <label for="color">Color :</label>
          <input type="color" id="color" name="color" value="#000000" />
        </div>
        <!------------------- submit button ------------------------->
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
